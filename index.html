<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Stock Market</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/92a601e175.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">The Stock Market</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <div class="d-flex flex-column justify-content-center align-items-center">
                <div id="search">
                    <ul class="list-group" id="searchResultsBox">
                    </ul>
                </div>
            </div>
          </div>
        </div>
    </nav>
    <div class="marquee">
        <p id="stockTicker">
        </p>    
    </div>
    <script type="module">
        import { Marquee } from "./js/Marquee.js";
        import { SearchForm } from "./js/SearchForm.js";
        import { SearchResults } from "./js/SearchResults.js";
        const marquee = new Marquee(document.getElementById('stockTicker'));
        marquee.load();
        const form = new SearchForm(document.getElementById('search'));
        const results = new SearchResults(document.getElementById('searchResultsBox'));
        form.addInputClearingListener(document.getElementById('searchResultsBox'));
        form.onSearch((companies) => {
            results.renderResults(companies);
        });
    </script>
</body>
</html>
