<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Stock Market</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/92a601e175.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">The Stock Market</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <div class="d-flex flex-column justify-content-center align-items-center">
                <form class="d-flex" role="search" id="searchForm">
                <input class="form-control me-2" type="search" placeholder="Search Symbol" aria-label="Search" id="searchQuery">
                <div class="spinner-border text-primary" role="status" id="searchSpinner"></div>
                <button class="btn btn-outline-success" type="submit" id="searchButton">Search</button>
                </form>
                <ul class="list-group" id="searchResultsBox">
                </ul>
            </div>
          </div>
        </div>
    </nav>
    <div class="marquee">
        <p id="stockTicker">
            <script type="module">
                import { Marquee } from  "./js/marquee.js";
                const marquee = new Marquee(document.getElementById('stockTicker'));
                marquee.load();
            </script>
        </p>    
    </div>
    <script src="js/stocks.js"></script>
</body>
</html>
