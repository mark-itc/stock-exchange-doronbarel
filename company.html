<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Stock Market</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/92a601e175.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="companySummary">
        <div class="spinner-border text-primary" role="status" id="summarySpinner"></div>
        <div id="companyNameContainer"></div>
        <div id="stockPriceContainer"></div>
        <div id="companyChartContainer">
            <div class="spinner-border text-primary" role="status" id="chartSpinner"></div>
            <canvas id="priceChart" style="width:100%;max-width:600px;max-height:300px"></canvas>
        </div>
        <div id="companyDescContainer"></div>
    </div>
    <script src="js/company.js"></script>
</body>
</html>
